<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
        <span class="content-span full-width">{{ 'confirmationDialog.' + data.message | translate }}</span>
    </div>
    <button mat-flat-button id="no-button" [mat-dialog-close]="false">{{ 'confirmationDialog.NO' | translate }}</button>
    <button mat-flat-button id="yes-button" [mat-dialog-close]="true">{{ 'confirmationDialog.YES' | translate }}</button>
</div>
